<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to Washington State</h1>
      <nav>
        <div class="toggle-btn">&#9776;</div>
        <ul>
          <li><a href="index.html" target="_blank">Home</a></li>
          <li><a href="capital.html" target="_blank">Olympia</a></li>
          <li><a href="seattle.html" target="_blank">Seattle</a></li>
          <li><a href="tacoma.html" target="_blank">Tacoma</a></li>
          <li><a href="contact.html" target="_blank">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div class="form-container">
      <form id="contactForm">
        <label for="firstName">First Name:</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          placeholder="Enter your first name"
          required
        /><br />

        <label for="lastName">Last Name:</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          placeholder="Enter your last name"
          required
        /><br />

        <label for="email">Email Address:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email address"
          required
        /><br />

        <label for="confirmEmail">Confirm Email Address:</label>
        <input
          type="email"
          id="confirmEmail"
          name="confirmEmail"
          placeholder="Confirm your email address"
          required
        /><br />

        <label for="question">Question:</label>
        <textarea
          id="question"
          name="question"
          placeholder="Enter your question here"
        ></textarea
        ><br />

        <input type="submit" value="Submit" />
      </form>
    </div>
    <script>
      document.getElementById("contactForm").onsubmit = function () {
        var email = document.getElementById("email").value;
        var confirmEmail = document.getElementById("confirmEmail").value;

        if (email !== confirmEmail) {
          alert("Email addresses do not match. Please re-enter your email.");
          return false;
        }
      };
    </script>
    <script>
        const toggleBtn = document.querySelector('.toggle-btn');
    const closeButton = document.querySelector('.close-btn');
    const navLinks = document.querySelector('nav ul');
    
    // Add a click event listener to the toggle button
    toggleBtn.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      closeButton.style.display = navLinks.classList.contains('active') ? 'block' : 'none';
    });
    
    // Add a click event listener to the close button
    closeButton.addEventListener('click', () => {
      navLinks.classList.remove('active');
      closeButton.style.display = 'none';
    });
        </script>
  </body>
</html>
